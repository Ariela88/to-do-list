<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1> To Do List: </h1>
    </header>
    <main>
        <div class="sort-container">
            <h2> Ordina per:</h2>
            <button class="srtBtn" onclick="orderByTitle()"> Nome </button>
            <button class="srtBtn" onclick="orderByDate()"> Data </button>
        </div>
        <div id="todo-container" class="todos-container">

        </div>
        <div class="spacer">

        </div>

        <div class="input-container">
            <input id="eventIn" class="add-input" type="text" placeholder="scrivi qui l'evento da aggiungere....">
            <button class="addBtn" onclick="addTodoWithTitle()"> Aggiungi </button>
        </div>
    </main>

</body>
<script src="./model/todo.js"></script>
<script src="./model/manager.js"></script>
<script src="./services/data-service.js"></script>
<script src="./services/storage-service.js"></script>
<script src="./main.js"></script>

</html>
